<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>2-2 results</title>
  <link href="https://playground.anychart.com/gallery/src/Bar_Charts/Multi-Series_Bar_Chart/iframe" rel="canonical">
  <meta content="Animation,Bar Chart,Bar Graph,Column Chart,Tooltip,Vertical Chart" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" rel="stylesheet" type="text/css">
  <style>html,
body,
#container {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}</style>
 </head>
 <body>
  <div id="container"></div>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <script type="text/javascript">
  var mai={{mai |safe}};
  var t1={{t1 |safe}};
  document.write("<tr><td><input type=\"submit\" id=\'butn\'onclick=\"location.href='https://semresultsupdate.herokuapp.com/hii/'\" class=\"btn\" value=\"Go To Main Page\"></input></td></tr>")
  anychart.onDocumentReady(function () {
  // create data set on our data
  var dataSet = anychart.data.set(mai);
  // map data for the first series, take x from the zero column and value from the first column of data set
  var firstSeriesData = dataSet.mapAs({ 'x': 0, 'value':1,'fill':4,'stroke':4});

  // map data for the second series, take x from the zero column and value from the second column of data set
  var secondSeriesData = dataSet.mapAs({ 'x': 0, 'value': 2,'fill':5,'stroke':5});

  // map data for the third series, take x from the zero column and value from the third column of data set
  var thirdSeriesData = dataSet.mapAs({ 'x': 0, 'value': 3 ,'fill':6,'stroke':6});

  // create bar chart
  var chart = anychart.bar();
  // turn on chart animation
  chart.animation(true);

  chart.padding([10, 40, 5]);

  // set chart title text settings
  chart.title('Branch List');

  // set scale minimum
  chart.yScale().minimum(0);

  chart.xAxis().labels().rotation(-90).padding([0, 0, 20]);

  chart.yAxis().labels().format('{%Value}{groupsSeparator: }');

  // set titles for Y-axis
  chart.yAxis().title('number of students');

  // helper function to setup settings for series
  var setupSeries = function (series, name) {
    series.name(name);
    series.hovered().labels(true);

    series
      .labels()
      .enabled(true)
      .position('right-center')
      .anchor('left-center');

    series
      .tooltip()
      .position('right')
      .anchor('left-center')
      .offsetX(5)
      .offsetY(0)
      .titleFormat('{%X}');  


    };

  // temp variable to store series instance
  var series;

  // create first series with mapped data
  series = chart.bar(firstSeriesData);
  setupSeries(series, 'FAIL');

  // create second series with mapped data
  series = chart.bar(secondSeriesData);
  setupSeries(series, 'PASS');

  // create third series with mapped data
  series = chart.bar(thirdSeriesData);
  setupSeries(series, 'ABSENT');

  // turn on legend

  chart.interactivity().hoverMode('single');
  chart.tooltip().positionMode('point');

  // set container id for the chart
  chart.container('container');
  // initiate chart drawing
  chart.draw();
});</script>
 </body>
 <style type="text/css">
   .btn{
  position: absolute;
  right: 30px;
  top:10px;
  bottom:1000px;
  padding: 20px 32px;
  color: white;
  text-align: center;
  background-color: #999999;
}
 </style>
</html>
