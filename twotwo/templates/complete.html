{% load static %}
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RESULTS</title>
  <link href="https://playground.anychart.com/chartopedia/samples/Stacked_Column_Chart/iframe" rel="canonical">
  <meta content="Animation,Bar Chart,Column Chart,Multi-Series Chart,Stacked Chart,Tooltip" name="keywords">
  <meta content="AnyChart - JavaScript Charts designed to be embedded and integrated" name="description">
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" rel="stylesheet" type="text/css">
  <style>html, body, #container {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}</style>
 </head>
 <body>
  <div id="container"></div>
  <script src="{%static 'js/anychart.js' %}"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>
  <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
  <script type="text/javascript">
    var ff={{ff |safe}};
    anychart.onDocumentReady(function () {
    // create data set on our data
    var cc=["OrangeRed ","SpringGreen","Blue"]
    var dataSet = anychart.data.set(ff,cc);

    // map data for the first series, take x from the zero column and value from the first column of data set
    var seriesData_1 = dataSet.mapAs({'x': 0, 'value': 1 ,'fill':4,'stroke':null});

    // map data for the second series, take x from the zero column and value from the second column of data set
    var seriesData_2 = dataSet.mapAs({'x': 0, 'value': 2,'fill':4,'stroke':null});

    // map data for the third series, take x from the zero column and value from the third column of data set
    var seriesData_3 = dataSet.mapAs({'x': 0, 'value': 3,'fill':4,'stroke':null});

    // create bar chart
    var chart = anychart.column();

    // turn on chart animation
    chart.animation(true);

    // set container id for the chart
    chart.container('container');
    chart.padding([10, 40, 5]);

    // set scale minimum
    chart.yScale().minimum(0);

    // force chart to stack values by Y scale.
    chart.yScale().stackMode('value');

    chart.yAxis().labels().format(function () {
        return this.value.toLocaleString();
    });

    // set titles for axises
    chart.xAxis().title('Student Data');
    chart.yAxis().title('Pass,Failure,Absent  Percentage');

    // helper function to setup label settings for all series
    var setupSeriesLabels = function (series, name) {
        series.name(name);
        series.stroke('3 #fff 1');
        series.hovered().stroke('3 #fff 1');
    };

    // temp variable to store series instance
    var series;

    // create first series with mapped data
    series = chart.column(seriesData_1);
    setupSeriesLabels(series, 'FAIL');

    // create second series with mapped data
    series = chart.column(seriesData_2);
    setupSeriesLabels(series, 'PASS');

    // create third series with mapped data
    series = chart.column(seriesData_3);
    setupSeriesLabels(series, 'ABSENT');

    // turn on legend
    chart.legend().enabled(true).fontSize(13).padding([0, 0, 20]);
    chart.interactivity().hoverMode('by-x');
    chart.tooltip().displayMode('union');
    // initiate chart drawing
    chart.draw();
});</script>
 </body>
</html>
