	for (var i=0;i<subcode.length;i++){
		if(grades[i]=='F'){

			document.write("<tr class=\"content-table\" style=\"color: #000000\"><td >"+subcode[i]+"</td><td>"+subname[i]+"</td><td>"+grades[i]+"</td><td>"+credits[i]+"</td></tr>");}

			document.write("<tr class=\"content-table\" style=\"color: #6495ED\"><td >"+subcode[i]+"</td><td>"+subname[i]+"</td><td>"+grades[i]+"</td><td>"+credits[i]+"</td></tr>");}
		}

	
	document.write("<table type=\"button\" class=\"btn1\" data-toggle=\"collapse\" data-target=\"#demo\"><tr><th>For More Details </th></tr>");
