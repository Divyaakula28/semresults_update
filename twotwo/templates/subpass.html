{% block body%}
<!DOCTYPE html>
<html>
  <head>
      <title></title>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-core.min.js"></script>
      <script src="https://cdn.anychart.com/releases/8.0.1/js/anychart-pie.min.js"></script>
  </head>
  <body>

    <div id="container" style="width: 100%; height: 100%"></div>
    <script>
    	va={{t |safe}};
    	hea={{t1 |safe}};
    	document.write("<tr><td><input type=\"submit\" id=\'butn\'onclick=\"location.href='https://semresultsupdate.herokuapp.com/hii/'\" class=\"btn\" value=\"Go To Main Page\"></input></td></tr>")
    	document.write("<tr><td><input type=\"submit\" id=\'butn\'onclick=\"location.href='https://semresultsupdate.herokuapp.com/hii/'\" class=\"btn1\" value=\"Previous\"></input></td></tr>")
        anychart.onDocumentReady(function() {
		var data = [];
		var cc=["OrangeRed	","SpringGreen","Blue"]
		for (var i=0; i<va.length; i++) {
		    data[i] = {
		        x: hea[i],
		        value:va[i],
		        fill:cc[i]
		    };
		}

		anychart.color.darken("#FF0000", 0.2)
	  // create the chart
	  var chart = anychart.pie();
	  // set the chart title
	  chart.title("3rd Year 2-2 pie chart ");
	  chart.back
	  // add the data
	  chart.data(data);

	  // display the chart in the container
	  chart.container('container');
	  chart.draw();

});
    </script>
  </body>
<style type="text/css">
	html, body, #container {
  width: 100%;
  height: 100%;
  margin: 0%;
  padding: 0;
  position: relative;
  top:-3%;
}
#butn{
	
}


</style>
</html>
{% endblock %}
